<!doctype html>
<html xmlns:th='http://www.thymeleaf.org'>

<head>
  <title>Document</title>
  <th:block th:insert="~{fragments/fragments :: bootstrap}"></th:block>
  <!-- BOOTSTRAP STYLE -->
</head>

<body>

  <th:block th:replace="~{fragments/fragments :: header}"></th:block>
  <!-- HEADER -->

  <form th:action="${edit} ?@{|/ingredients/${ingredient.id}/edit|} : @{/ingredients/create}" th:object="${ingredient}"
    method="post" class="container mt-5">

    <h1 th:if="${edit}" class="text-center">Editing [[*{name}]]</h1>
    <h1 th:unless="${edit}" class="text-center">Insert your new ingredient here</h1>

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input th:field="*{name}" type="text" class="form-control" name="name" id="name"
        placeholder="Insert ingredient name here..." th:errorClass="is-invalid" />
      <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
        <ul>
          <li th:each="error: ${#fields.errors('name')}" th:text="${error}"></li>
        </ul>
      </div>
    </div>
    <!-- name -->

    <div class="mb-3 d-flex justify-content-between">
      <input type="submit" class="btn btn-warning" value="Save">
      <input type="reset" class="btn btn-danger" value="Reset all fields">
    </div>
    <!-- BUTTONS -->

  </form>
  <!-- FORM -->

  <th:block th:insert="~{fragments/fragments :: bootstrapJs}"></th:block>
  <!-- BOOTSTRAP SCRIPT -->

</body>

</html>
